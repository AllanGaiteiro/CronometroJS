<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Stopwatch</title>
</head>

<body>
    <div id="container" class="container">
        <header >
            <nav id="nav" class="navbar navbar-light bg-light">
                <div>
                    <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-alarm" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z" />
                </svg>
                <a class="navbar-brand"> Stopwatch</a>
                </div>
                
                <div>
                    <h2 id="data"></h2>
                    <h2 class="btn btn-secondary btn-lg " id="relogio">
                    </h2>
                </div>

            </nav>
        </header>
        <main id="main" class="d-flex justify-content-between ">
            <section id="sectLap">

                <input class="btn btn-danger" onclick="menuMemTemp()" type="button" value="lap">

            </section>
            <section id="sectCrono">
                <input type="text" class="btn btn-secondary  btn-lg btn-block" id="cronometro" value="00:00:00"
                    readonly='true'>


                <div class="d-flex justify-content-between">

                    <input id="start" class="btn btn-info " onclick="menuCrono('Start')" type="button" value="Start">

                    <input id="stop" class="btn btn-light " onclick="menuCrono('Stop')" type="button" value="Stop">

                    <input id="reset" class="btn btn-dark " onclick="menuCrono('Reset')" type="button" value="Reset">

                </div>

            </section>
            <section id="sectMemo">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col-5">Turns
                            </th>
                            <th scope="col-8">Temp</th>
                            <th scope="col-10">Total time
                            </th>
                        </tr>
                    </thead>
                    <tbody id="positColunas">
                        <!-- Onde vai os Tempos salvos -->
                    </tbody>
                </table>
            </section>

        </main>
        <footer class="alert bg-light">
            <div id="creador">
                <H2>
                created by Allan Gaiteiro, on 27/10/2020</H2>
            </div>
            
        </footer>
    </div>

    <script src="./components/relogio.js"></script>
    <script src="./components/cronometro.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./components/memoriTemp.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

</body>

</html>
